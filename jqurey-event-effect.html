<!DOCTYPE html>
<html>
  <head>
    <script src="./js/jquery.min.js"></script>
  <style>
      .design {
        background-color: pink;
        color: white;
        font-size: 20px;
        font-family: cursive;
        width: 200px;
        height: 50px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <input type="text" name="" id="myInput" />
    <button>clik me</button>
    <span id="welcome">welcome</span>
    <span id="bye">bye!!</span>
    <p id="printHear"></p>

    <script>
      $(document).ready(function () {
        $("span").hide();

        $("input").focus(function () {
          $("#welcome").show().fadeOut(3000);
        });

        $("input").blur(function () {
          $("#bye").show().fadeOut(3000);
        });

        $("button").click(function () {
          $("#printHear").text($("#myInput").val());
          $("#printHear").addClass("design");
        });

        $("button").dblclick(function () {
          $("#printHear").removeClass("design");
        });
      });
    </script>
  </body>
</html>
